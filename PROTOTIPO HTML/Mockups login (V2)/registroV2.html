<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALA DE JUEGOS VALHALLA</title>
    <link rel="stylesheet" href="style/registroV2.css">
</head>

<body>
    <div class="registro">
        <div class="titulos">
            <h1>Sala de Juegos Valhalla</h1>
            <h2>Registrar Nuevo Usuario</h2>
        </div>
        <form id="registerForm" onsubmit="return validarFormulario()">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="number" name="telefono" placeholder="Teléfono" required>
            <input type="email" name="correo" placeholder="Correo electrónico" required>
            <input type="password" name="contrasena" placeholder="Contraseña" required>
            <input type="password" name="confirmar_contrasena" placeholder="Confirmar Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script>
        function validarFormulario() {
            const contrasena = document.querySelector('input[name="contrasena"]').value;
            const confirmarContrasena = document.querySelector('input[name="confirmar_contrasena"]').value;

            if (contrasena !== confirmarContrasena) {
                alert("Las contraseñas no coinciden.");
                return false;
            }

            window.location.href = 'loginV2.html';
            return false;
        }
    </script>
</body>
</html>
